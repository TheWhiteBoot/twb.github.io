<!DOCTYPE html>
<html>
    <head>
        <title>XSS test</title>
    </head>
    <body>
        <div id="wrapper"></div>
        <script>
            let my_html = "";
            for(let i = 0; i < 1000; i++){
                my_html += `<p>${i}: &#${i};</p>`;
            }

            let json_data = {}
            for(let i = 0; i < 1000; i++){
                let key = `&#${i};`
                json_data[key] = i;
            }
            console.log(json_data);

            let element = document.getElementById("wrapper");
            element.innerHTML = my_html;
        </script>
    </body>
</html>
