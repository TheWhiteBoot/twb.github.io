<!DOCTYPE html>
<html>
    <head>
        <title>XSS test</title>
    </head>
    <body>
        <div id="wrapper"></div>
        <script>
            let my_html = "";
            for(let i = 0; i < 100; i++){
                my_html += `<p>${i}: &#${i};</p>`;
            }

            let element = document.getElementById("wrapper");
            element.innerHTML = my_html;
        </script>
    </body>
</html>
